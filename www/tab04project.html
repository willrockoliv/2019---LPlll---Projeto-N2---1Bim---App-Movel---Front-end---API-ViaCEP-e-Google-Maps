    <SCRIPT>
        function checkCEP(){
            //https://viacep.com.br/ws/09121120/json/
            var cepInserido = document.getElementById('cepInserido').value;
            var cepInformado = '09121120';
            var xmlhttp = new XMLHttpRequest();
            var url = `https://viacep.com.br/ws/${cepInserido}/json/`;
            var valueResponse = ''; 
            var scrMap = ''
            xmlhttp.onreadystatechange = function (){
                if (this.readyState == 4 && this.status == 200) {
                    valueResponse = JSON.parse(this.responseText);                        

                    document.getElementById("logradouro").value = valueResponse.logradouro;
                    //document.getElementById("complemento").value = valueResponse.complemento;
                    document.getElementById("bairro").value = valueResponse.bairro;
                    document.getElementById("localidade").value = valueResponse.localidade;
                    document.getElementById("uf").value = valueResponse.uf;
                    //document.getElementById("unidade").value = valueResponse.unidade;
                    document.getElementById("ibge").value = valueResponse.ibge;
                    document.getElementById("gia").value = valueResponse.gia;

                    var myKey = "AIzaSyCMSdP8M2Z37a-1rpEXhtfL1wUj7cU0dDU"
                    var myLocatin = `${cepInserido} +, ${valueResponse.logradouro} +, ${valueResponse.bairro} +, ${valueResponse.uf} `;
                    scrMap = `https://www.google.com/maps/embed/v1/place?key=${myKey}&q=${myLocatin}`
                    document.getElementById("mapIframe").src = scrMap;                        
                }
            };
            xmlhttp.open("GET", url, true);    
            xmlhttp.send();
        }
    </SCRIPT>
